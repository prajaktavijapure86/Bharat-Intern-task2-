    <div id="chat-container">
        <h2>Customer Chat</h2>
        <div id="messages"></div>
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        // Simulated chat messages
        const chatMessages = [
            { user: 'User1', text: 'Hello Prajakta Here !' },
            { user: 'User2', text: 'Hi! Prajakta' },
            
        ];

        // Function to add a new message to the chat
        function addMessage(user, text) {
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<strong>${user}:</strong> ${text}`;
            messagesContainer.appendChild(messageElement);
        }

        // Display initial chat messages
        chatMessages.forEach(message => {
            addMessage(message.user, message.text);
        });

        // Event handler for sending a new message
        sendButton.addEventListener('click', () => {
            const user = 'User1'; // Replace with the authenticated user
            const text = messageInput.value;

            if (text.trim() !== '') {
                addMessage(user, text);
                messageInput.value = '';
            }
        });

        // Simulate receiving a message (for demonstration purposes)
        setTimeout(() => {
            const user = 'User2';
            const text = 'How can I help you?';

            addMessage(user, text);
        }, 3000);
    </script>
